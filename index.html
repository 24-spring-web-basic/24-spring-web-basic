<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <a class="naver" href="https://www.naver.com">
        <span>NAVER</span>
    </a>
    
    <form action="">

        <div class="check-name">
            <input type="checkbox" required>
            실명 인증된 아이디로 가입

        </div>
        <div class="personal-info flex-col">
            <!-- 아이디 입력 -->
            <div class="flex-row">
                <input type="text" id="id" placeholder="아이디">
                <div>
                    <span>@naver.com</span>
                </div>
            </div>

            <!-- 비밀번호 -->
            <div class="flex-row ">
                <input type="password" id="password" placeholder="비밀번호">
                <input type="button" value="비밀번호 보기">
            </div>

            <!-- email 입력 -->
            <div class="email flex-row ">
                <label class="label-email" for="email">[선택]</label>
                <input type="text" id="email" placeholder="[선택]이메일주소 (비밀번호 찾기등 본인 확인용)">
            </div>
        </div>

        <div class="verify-name flex-col ">
            <!-- 이름 입력 -->
            <div>
                <input type="text" id="user-name" placeholder="이름">
            </div>

            <!-- 생일 입력 -->
            <div >
                <input type="text" id="birthday" placeholder="생년월일 8자리">
            </div >

            <!-- 통신사 선택 -->
            <div>
                <input type="button" id="telecom" value="통신사 선택">
                <ul class="telecom-select">
                    <li><input type="button" value="SKT"></li>
                    <li><input type="button" value="SKT 알뜰폰"></li>
                    <li><input type="button" value="KT"></li>
                    <li><input type="button" value="KT 알뜰폰"></li>
                    <li><input type="button" value="LG U+"></li>
                    <li><input type="button" value="LG U+ 알뜰폰"></li>
                </ul>
            </div>
            <!-- 성별/ 국적 -->
            <div class="select-gender-nation">
                <div class="gender">
                    <ul>
                        <li><input type="radio">남자</li>
                        <li><input type="radio">여자</li>
                    </ul>
                </div>
                <div class="nationality">
                    <ul>
                        <li><input type="radio">내국인</li>
                        <li><input type="radio">외국인</li>
                    </ul>
                </div>
            </div>

            <!-- 전화번호 입력 -->
            <div>
                <input type="text" placeholder="휴대전화번호">
            </div>
        </div>

        <!-- 약관동의 -->
        <div class="outline-box agreement">
            <input type="checkbox" id="agree" required>
            <label for="agree">[필수] 인증 약관 전체동의</label>
            <ul>
                <li>
                    <input type="checkbox"> 개인정보 이용
                    <a href="https://nid.naver.com/user2/common/terms/terms2?t=viewPersonalInfoTerms&v=1">약관 전문보기</a>

                </li>
                <li>
                    <input type="checkbox"> 고유 식별정보 처리
                    <a href="https://nid.naver.com/user2/common/terms/terms2?t=viewUniqInfoTerms&v=1">약관 전문보기</a>
                </li>
                <li>
                    <input type="checkbox"> 통신사 이용약관
                    <a href="https://nid.naver.com/user2/common/terms/terms2?t=viewCellPhoneCarriersTerms&v=1">약관
                        전문보기</a>
                </li>
                <li>
                    <input type="checkbox"> 인증사 이용약관
                    <a href="https://nid.naver.com/user2/common/terms/terms2?t=viewServiceTerms&v=1">약관 전문보기</a>
                </li>
                <li>
                    <input type="checkbox"> 네이버 개인정보수집
                    <a href="https://nid.naver.com/user2/common/terms/terms2?t=viewNaverTerms&v=2">약관 전문보기</a>
                </li>

            </ul>
        </div>
        <div class="btn-submit">
            <input type="submit" value="인증요청">
        </div>
    </form>
</body>

</html>
