        <input type="text" placeholder="아이디" id="id-input" name="id" autofocus required

        @naver.com
        <div>
            <input type="password" placeholder="비밀번호" id="pw-input" name="pw" required
                style="width: 200px;height: 30px; font-size: 12px;">

        </div>
        <input type="text" placeholder="[선택] 이메일주소" id="pw-input" name="mail"

        <br>
        <br>
        <input type="text" placeholder="이름" id="pw-input" name="name" required

        <br>
        <input type="text" placeholder="생년월일8자리" id="pw-input" name="BD" required

        <br>
        <select name="" id="" style="width: 200px;height: 30px; font-size: 12px;">
            <option value="1">SKT</option>
            <option value="1">SKT 알뜰폰</option>
            <option value="2">KT</option>
            <option value="2">KT 알뜰폰</option>
            <option value="3">LG U+</option>
            <option value="3">LG U+ 알뜰폰</option>
        </select>

        <br>
        <input type="radio" name="s">남자
        <input type="radio" name="s">여자
        <input type="radio" name="c" checked>내국인
        <input type="radio" name="c">외국인

        <br>
        <input type="tel" placeholder="휴대전화번호" id="tn-input" name="TN" required
            style="width: 200px;height: 30px; font-size: 12px;">

        <br>
        <input type="checkbox">
        [필수] 인증 약관 전체 동의
        <br>

            <li><input type="checkbox">통신사 이용약관 <a href="https://nid.naver.com/user2/common/terms/terms2?t=viewCellPhoneCarriersTerms&v=1">약관보기</a></li></li>
            <li><input type="checkbox">인증사 이용약관 <a href="https://nid.naver.com/user2/common/terms/terms2?t=viewServiceTerms&v=1">약관보기</a></li></li>
            <li><input type="checkbox">네이버 개인정보수집 <a href="https://nid.naver.com/user2/common/terms/terms2?t=viewNaverTerms&v=2">약관보기</a></li></li>
