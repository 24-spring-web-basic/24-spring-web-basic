<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDnaver</title>
    
</head>
<body>
    <a href="https://www.naver.com">
        <img src="https://blog.kakaocdn.net/dn/IkAAr/btrf3tNd50h/9Vc8KO7KaECXopAkwKDGw0/img.png"
        width="155">
    </a>

    <div><input type="checkbox">실명 인증된 아이디로 가입</div>
    <div>
    <form action="https://www.naver.com">

        <div>
            <img src="https://t4.ftcdn.net/jpg/00/65/77/27/360_F_65772719_A1UV5kLi5nCEWI0BNLLiFaBPEkUbv5Fv.jpg" width="25">
            <input type="text" id="id" name="id" style="width: 300px;"placeholder="아이디" required>
            <br><span>@naver.com</span>
        </div>
        <div>
            <img src="https://media.istockphoto.com/id/936681148/ko/%EB%B2%A1%ED%84%B0/%EC%9E%A0%EA%B8%88-%EC%95%84%EC%9D%B4%EC%BD%98%ED%81%AC%EA%B8%B0.jpg?s=612x612&w=0&k=20&c=RVWoZc0pYsXz9ygh-YVSfrSnWTrGt6jGEZgWxoTVP_k=" width="25">
            <input type="text" id="password" name="password" style="width: 300px;"placeholder="비밀번호" required>
        </div>
        <div>
            <input type="button" value="비밀번호 보기">
        </div>
        <div>
            <img src="https://t4.ftcdn.net/jpg/04/89/95/59/360_F_489955936_gxQIaroszkH6496iEVgLANicEsbOfaYu.jpg" width="25">
            <span>[선택]</span>
            <input type="email" id="email" name="email" style="width: 300px;" placeholder="[선택] 이메일주소 (비밀번호 찾기 등 본인 확인용)">

        </div>
        

        <div>
            <img src="https://t4.ftcdn.net/jpg/00/65/77/27/360_F_65772719_A1UV5kLi5nCEWI0BNLLiFaBPEkUbv5Fv.jpg" width="25">
            <input type="text" id="name" name="name" style="width: 300px;"placeholder="이름" required>
        </div>
        <div>
            <img src="https://cdn-icons-png.flaticon.com/512/55/55281.png" width="25">
            <input type="text" id="birth" name="birth" style="width: 300px;"placeholder="생년월일 8자리" required>

        </div>
        <div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHqs36URX3Vhcur7eiOhpXlWthvhfIiGSESsz0CKkNxg&s" width="25">
            <input type="button" id="tele" name="tele" value="통신사 선택" required>
            
            <ul>
                <li><input type="button" value="SKT"></li>
                <li><input type="button" value="SKT 알뜰폰"></li>
                <li><input type="button" value="KT"></li>
                <li><input type="button" value="KT 알뜰폰"></li>
                <li><input type="button" value="LG"></li>
                <li><input type="button" value="LG 알뜰폰"></li>
            </ul>
        </div>
        <div>
            <ul>
            <li>
                <input type="radio" id="gender" name="gender" value="men">
                <label>남자</label>
            </li>
            <li>
                <input type="radio" id="gender" value="gender"value="women">
                <label>여자</label>
            </li>
            </ul>
            <ul>
                <li>
                    <input type="radio" id="cont" name="cont" value="K">
                    <label>내국인</label>
                </li>
                <li>
                    <input type="radio" id="cont" value="cont"value="NK">
                    <label>외국인</label>
                </li>
                </ul>
        </div>
        <div>
            <img src="https://cdn-icons-png.freepik.com/512/0/191.png" width="25">
            <input type="text" id="phone" name="phone" style="width: 300px;"placeholder="휴대전화번호" required>

        </div>
        <div>
            <input type="checkbox" id="ok" name="ok" required>
            <span><i>[필수]</i>인증 약관 전체 동의</span><br>
            <input type="button" value="약관목록">
            <ul>
                
                <li>
                    
                    <input type="checkbox" required>개인정보 이용
                    <a href="https://www.naver.com"><span>약관 전문 보기</span></a>
                </li>
                    1
                <li>
                    
                    <input type="checkbox" required>고유식별정보 처리
                    <a href="https://www.naver.com"><span>약관 전문 보기</span></a>
                    
                </li>
                    2
                <li>
                    
                    <input type="checkbox" required>통신사 이용약관
                    <a href="https://www.naver.com"><span>약관 전문 보기</span></a>
                </li>
                    3
                <li>
                    
                    <input type="checkbox" required>인증사 이용약관
                    <a href="https://www.naver.com"><span>약관 전문 보기</span></a>
                </li>
                    4
                <li>
                    
                    <input type="checkbox" required>네이버 개인정보 수집
                    <a href="https://www.naver.com"><span>약관 전문 보기</span></a>
                </li>
                    5
            </ul>
        </div>
            <input type="submit" id="login" name="login" value="인증요청">
    </form>
    </div>
    
</body>
</html>
