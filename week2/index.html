<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 : 회원가입</title>
    <link rel="icon" href="https://i.namu.wiki/i/p_1IEyQ8rYenO9YgAFp_LHIAW46kn6DXT0VKmZ_jKNijvYth9DieYZuJX_E_H_4GkCER_sVKhMqSyQYoW94JKA.svg">
</head>
<body>
        <form action="인증 요청">
        <img src="https://i.namu.wiki/i/p_1IEyQ8rYenO9YgAFp_LHIAW46kn6DXT0VKmZ_jKNijvYth9DieYZuJX_E_H_4GkCER_sVKhMqSyQYoW94JKA.svg" alt="naver" width="50">
        <br>
        <label for="실명 인증">실명 인증된 아이디로 가입</label><input type="checkbox" id="실명 인증" name="실명 인증"><br>
        <input placeholder="아이디" required><br>
        <input type="password" placeholder="비밀번호" required><br>
        <input type="email" placeholder="[선택] 이메일주소"><br><br>
        <input placeholder="이름" required><br>
        <input placeholder="생년월일 8자리" required><br>
        <input type="radio" id="남자" name="gender"><label for="남자">남자</label>
        <input type="radio" id="여자" name="gender"><label for="여자">여자</label>
        <input type="radio" id="선택안함" name="gender"><label for="선택안함">선택안함</label><br>
        <input placeholder="휴대전화번호" required><br><br>
        <input type="submit" value="인증 요청">
    </form>
</body>
</html>
